services:
  # Backend API Service
  - type: web
    name: property-crm-api
    env: node
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false  # Set manually after frontend deploy: https://property-crm-frontend.onrender.com

  # Frontend Service
  - type: web
    name: property-crm-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set manually: https://property-crm-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    redirects:
      - source: /.*
        destination: /index.html
        type: rewrite

# Note: This is a blueprint file for Render deployment
# Use this to create a new Blueprint at:
# https://dashboard.render.com/blueprints
# 
# Make sure to set these environment variables in Render Dashboard:
# - SUPABASE_URL: Your Supabase project URL
# - SUPABASE_ANON_KEY: Your Supabase anon/public key
# - SUPABASE_SERVICE_ROLE_KEY: Your Supabase service role key (keep this secret!)
